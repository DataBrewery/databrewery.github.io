<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Brewery - {{page.title}}</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen, projection" />
    <link rel="alternate" type="application/rss+xml" title="News and Notes feed" href="/news.rss" />
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/">Data Brewery</a>
          <ul class="nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="http://blog.databrewery.org">Blog</a></li>
            <li><a href="brewery.html">Brewery</a></li>
            <li><a href="cubes.html">Cubes</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        <div class="page-header">
          <h1>{{page.title}} <small>{{page.tagline}}</small></h1>
        </div>
        <div class="row">
          <div class="span10">
            {{content}}
          </div>
          {% if page.links %}
              <div class="span4">
                <h3>Links and Resources</h3>
                <ul class="unstyled">
                {% for link in page.links %}
                    <li>
                        {% if link.icon %}
                        <img src="images/{{link.icon}}" />
                        {% endif %}
                        <a href="{{link.url}}">{{link.title}}</a>
                    </li>
                {% endfor %}
                </ul>
              </div>
           {% endif %}
        </div>
      </div>

      <footer>
        <p>&copy; <a href="http://stiivi.com">Stefan Urbanek</a> 2010-2011</p>
        <p><a href="credits.html">Credits</a></p>
      </footer>

    </div> <!-- /container -->

  </body>

</html>
